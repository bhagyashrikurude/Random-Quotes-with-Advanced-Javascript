<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Random Quptes</title>
</head>

<body style="background-color: whitesmoke;">
    
    <div  class="container card  h-100 shadow  text-light text-center py-5 px-3"
        style="max-width: 800px; margin: 130px 380px; background-color: cornflowerblue;">
        <h3 class="card-title text-dark text-center fst-italic">Let's start our day with a new Quote...!</h3>
        <div class=" bg-light text-black text-center rounded shadow-lg m-5" style="height: 160px;">
            <p class="card-body mx-2 h4 fst-italic" style="font-family: cursive;" id="quote">"Friendship is the only cement that will ever hold the world together." <br> <span class="text-end text-black">-- Woodrow Wilson</span> </p>
        </div>
        <div class="container">
            <button class="btn btn-outline-light bg-light rounded-3 text-primary btn-sm px-3 py-2 shadow-lg m-3" onclick="myquote()">New Quote</button>
        </div>
    </div>

    <script src="./quotes.js"></script>
</body>

</html>
